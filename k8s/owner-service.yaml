apiVersion: apps/v1
kind: Deployment
metadata:
  name: owner-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: owner-service
  template:
    metadata:
      labels:
        app: owner-service
    spec:
      containers:
      - name: owner-service
        image: owner-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3002
        env:
        - name: PORT
          value: "3002"
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: MONGODB_URI
        - name: MONGODB_SESSION_URI
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: MONGODB_SESSION_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: JWT_SECRET
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: SESSION_SECRET
        - name: SESSION_NAME
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: SESSION_NAME
        - name: SESSION_MAX_AGE
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: SESSION_MAX_AGE
        - name: SESSION_COOKIE_SAME_SITE
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: SESSION_COOKIE_SAME_SITE
        - name: SESSION_COOKIE_SECURE
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: SESSION_COOKIE_SECURE
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: KAFKA_BROKERS
        - name: BOOKING_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: BOOKING_SERVICE_URL
        - name: BOOKING_SERVICE_API_KEY
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: BOOKING_SERVICE_API_KEY
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: CORS_ORIGIN
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: NODE_ENV
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: owner-service
  namespace: default
spec:
  selector:
    app: owner-service
  ports:
  - port: 3002
    targetPort: 3002
  type: ClusterIP
