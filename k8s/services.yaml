apiVersion: v1
kind: PersistentVolume
metadata:
  name: property-uploads-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/airbnb/uploads/properties
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: property-uploads-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeName: property-uploads-pv
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: property-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: property-service
  template:
    metadata:
      labels:
        app: property-service
    spec:
      containers:
      - name: property-service
        image: property-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3003
        env:
        - name: PORT
          value: "3003"
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: MONGODB_URI
        - name: MONGODB_SESSION_URI
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: MONGODB_SESSION_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: JWT_SECRET
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: SESSION_SECRET
        - name: SESSION_NAME
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: SESSION_NAME
        - name: SESSION_MAX_AGE
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: SESSION_MAX_AGE
        - name: SESSION_COOKIE_SAME_SITE
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: SESSION_COOKIE_SAME_SITE
        - name: SESSION_COOKIE_SECURE
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: SESSION_COOKIE_SECURE
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: CORS_ORIGIN
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: NODE_ENV
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: property-uploads
          mountPath: /app/uploads
      volumes:
      - name: property-uploads
        persistentVolumeClaim:
          claimName: property-uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: property-service
  namespace: default
spec:
  selector:
    app: property-service
  ports:
  - port: 3003
    targetPort: 3003
  type: ClusterIP
---
