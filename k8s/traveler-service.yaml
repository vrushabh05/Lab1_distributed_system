apiVersion: v1
kind: PersistentVolume
metadata:
  name: avatar-uploads-pv
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/airbnb/uploads/avatars
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: avatar-uploads-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  volumeName: avatar-uploads-pv
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traveler-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: traveler-service
  template:
    metadata:
      labels:
        app: traveler-service
    spec:
      containers:
      - name: traveler-service
        image: traveler-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: MONGODB_URI
        - name: MONGODB_SESSION_URI
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: MONGODB_SESSION_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: JWT_SECRET
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: SESSION_SECRET
        - name: SESSION_NAME
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: SESSION_NAME
        - name: SESSION_MAX_AGE
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: SESSION_MAX_AGE
        - name: SESSION_COOKIE_SAME_SITE
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: SESSION_COOKIE_SAME_SITE
        - name: SESSION_COOKIE_SECURE
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: SESSION_COOKIE_SECURE
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: KAFKA_BROKERS
        - name: BOOKING_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: BOOKING_SERVICE_URL
        - name: BOOKING_SERVICE_API_KEY
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: BOOKING_SERVICE_API_KEY
        - name: MONGO_TRANSACTIONS_DISABLED
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: MONGO_TRANSACTIONS_DISABLED
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: CORS_ORIGIN
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: NODE_ENV
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: avatar-uploads
          mountPath: /app/uploads
      volumes:
      - name: avatar-uploads
        persistentVolumeClaim:
          claimName: avatar-uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: traveler-service
  namespace: default
spec:
  selector:
    app: traveler-service
  ports:
  - port: 3001
    targetPort: 3001
  type: LoadBalancer
